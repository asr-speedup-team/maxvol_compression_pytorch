repos:
  - repo: local
    hooks:
      - id: jupyter-nb-clear-output
        name: jupyter-nb-clear-output
        files: \.ipynb$
        stages: [commit]
        language: system
        entry: jupyter nbconvert --ClearOutputPreprocessor.enabled=True --inplace

      - id: pytests
        name: pytests
        stages: [ commit ]
        language: system
        entry: python -m pytest tests/
        pass_filenames: false
